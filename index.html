<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="banner">
                <h1>Hello Friends!</h1>
                <p>Enter your personal details to move forward!
                </p>
            </div>
            <div class="green-bg">
                <button type="button" id="btn">SignUp</button>
            </div>
            <div class="form">
                <h1>Create Account</h1>
                <div class="social-media">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <p>Or create a account using your email.</p>
                <div class="inputdetails">
                    <i class="fa-solid fa-user"></i>
                    <input type=" text" placeholder="Username" id="username" autofocus>
                </div>
                <div class="inputdetails">
                    <i class="fa-solid fa-envelope"></i>
                    <input type=" email" placeholder="Email">
                </div>
                <div class="inputdetails">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password">
                </div>
                <button type="button" id="btn2">SignUp</button>


            </div>
        </div>
    </div>
    
    <script src="ap.js"></script>
</body>
</html>
